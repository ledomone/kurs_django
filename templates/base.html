<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Shelf-owiec {% endblock %}</title>
</head>
<body>
    <div> {% load account %}

        MENU GŁÓWNE:
        {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}">Wyloguj się {% user_display user %}</a>
        {% else %}
        <a href="{% url 'account_login' %}">Zaloguj się</a>
        <a href="{% url 'account_signup' %}">Załóż konto</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
</body>
</html>
